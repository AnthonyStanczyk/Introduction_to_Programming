			#btn1 {
        border: 1px solid #FCFCFC;

			#btn3 {

			#btn4 {

			}
			
			#btn5 {
        border: 1px solid #FCFCFC;

		<script>
      var north_score = 0;
      var south_score = 0;
      var east_score= 0;
      var west_score= 0;
      
			function north_btn_onclick() {
				var message = "You are at the police impound lot where your car is being held in captivity.  The ransom is too much for you right now.       ";
				updateText(message);
          if (north_score < 5) {
            north_score += 5;
          } else {
              north_score += 0;
          }  
			}
			
			function south_btn_onclick() {
				var message = "You are at the lot of a used car dealership.  Everything here is too expensive for you right now, though.  Maybe you should get a job.  You see a small auto parts store to the East.        ";
				updateText(message);
          if (south_score < 5) {
            south_score += 5;
          } else {
              south_score += 0;
          }  
			}
			
			function east_btn_onclick() {
				var message = "You are at the front door of an auto parts store.  You notice a help wanted sign on the window and performance tuning equipment in the back.       ";
				updateText(message);
           if (east_score < 5) {
            east_score += 5;
          } else {
              east_score += 0;
          }  
			}
			
			function west_btn_onclick() {
				var message = "You are in an abandoned parking lot with orange traffic cones outlining a course.  Spectators are cheering on an autocross event.  You would love to participate, but you are lacking a car.       ";
				updateText(message);
           if (west_score < 5) {
             west_score += 5;
           } else {
               west_score += 0;
           }  
			}
			
			function score_btn_onclick() {
        alert(north_score+south_score+east_score+west_score);
      }
      
      function updateText(message) {
        var ta = document.getElementById("taGame");
        ta.value = message + "\n" + ta.value;
      }
		</script>
	</head>
  <body>
    <h1>
      Furiously Fast
    </h1>
    <p>
    <br>
    <br>
    <br>
    <br>
      <textarea id="taGame" cols="60" rows="9">You are standing in front of a police station, south of the police impound lot.  You have just been released after serving your sentence for street racing and other related infractions.  Your car has been impounded, and you don't have a penny to your name.
      </textarea>
    <p>
    <input  type="button" 
            value="North"
            onclick="north_btn_onclick();"
            id="btn1">
        
    <input  type="button" 
            value="South"
            onclick="south_btn_onclick();"
            id="btn2">
        
    <input  type="button" 
            value="East"
            onclick="east_btn_onclick();"
            id="btn3">
        
    <input  type="button" 
            value="West"
            onclick="west_btn_onclick();"
            id="btn4">

    <input  type="button" 
            value="Score"
            onclick="score_btn_onclick();"
            id="btn5">
    </p>
