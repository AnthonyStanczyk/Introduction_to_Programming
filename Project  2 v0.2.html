			#btn1 {
        border: 1px solid #FCFCFC;

			#btn4 {

        cursor: pointer;
			}
			
			#btn5 {
        border: 1px solid #FCFCFC;

		<script>
      var score = 0;
      
			function north_btn_onclick() {
				var message = "1";
				updateText(message);
          if (score < 5) {
            score += 5;
          } else {
              score += 0;
          }  
			}
			
			function south_btn_onclick() {
				var message = "2";
				updateText(message);
          if (score < 5) {
            score += 5;
          } else {
              score += 0;
          }  
			}
			
			function east_btn_onclick() {
				var message = "3";
				updateText(message);
				score += 5;
			}
			
			function west_btn_onclick() {
				var message = "4";
				updateText(message);
				score += 5;
			}
			
			function score_btn_onclick() {
        alert(score);
      }
      
      function updateText(message) {
        var ta = document.getElementById("taGame");
        ta.value = message + "\n" + ta.value;
      }
		</script>
	</head>
  <body>
    <h1>
      Furiously Fast
    </h1>
    <p>
    <br>

    <br>

      <textarea id="taGame" cols="40" rows="10">Text text text
      </textarea>
    <p>
    <input  type="button" 
            value="North"
            onclick="north_btn_onclick();"
            id="btn1">
        
    <input  type="button" 
            value="South"
            onclick="south_btn_onclick();"
            id="btn2">
        
    <input  type="button"

    <input  type="button" 
            value="West"
            onclick="west_btn_onclick();"
